<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="32x32">
  <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png">

  <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Calcium</title>
  <script>
    (function () {
      try {
        const savedTheme = localStorage.getItem('calcium_theme') || 'auto';
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const actualTheme = savedTheme === 'auto' ? (systemPrefersDark ? 'dark' : 'light') : savedTheme;
        document.documentElement.setAttribute('data-theme', actualTheme);
      } catch (e) {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
